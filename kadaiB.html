<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .dk {
      background: tomato;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .tk {
      background: lightgreen;
      border-radius: 50%;
    }
    .sk {
      background: khaki;
      border-radius: 50%;
    }
    .kyo {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <script>
    'use strict';
    
    function random() {
      var arr = [];
      numArr = [];
      for (var i = 0; i < 10; i++) {
        arr[i] = i+1;
      }
      for (var j = 0, var len = arr.length; j < 10; j++, len--){
        rndNum = Math.floor(Math.random()*len);
        numArr.push(arr[rndNum]);
        arr[rndNum] = arr[len-1];
      }
    }

    const num = 10;
    const dk = random();
    const tk = random();
    const sk = random();
    
    
    for (let i = 0; i < num; i++) {
      const div = document.createElement('div');
      div.classList.add('box');
      
      div.addEventListener('click', () => {
        if (i === dk) {
          div.textContent = '大吉！';
          div.classList.add('dk');
        } else if (i === tk){
          div.textContent = '中吉！';
          div.classList.add('tk');
        } else if (i === sk){
          div.textContent = '小吉！';
          div.classList.add('sk');
        } else {
          div.textContent = '凶！';
          div.classList.add('kyo');
        }
      });

      document.body.appendChild(div);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .dk {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .tk {
      background: orange;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .sk {
      background: yellowgreen;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .kyo {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <script>
    'use strict';

    const num = 10;
    const dk = Math.floor(Math.random() * num); // 0 - 10
    while ( dk !== tk ) {
      const tk = Math.floor(Math.random() * num);
    }
    while ( dk !== sk && tk !== sk ) {
      const sk = Math.floor(Math.random() * num);
    }
    
    
    for (let i = 0; i < num; i++) {
      const div = document.createElement('div');
      div.classList.add('box');
      
      div.addEventListener('click', () => {
        if (i === dk) {
          div.textContent = '大吉！';
          div.classList.add('dk');
        } else if (i === tk){
          div.textContent = '中吉！';
          div.classList.add('tk');
        } else if (i === sk){
          div.textContent = '小吉！';
          div.classList.add('sk');
        } else {
          div.textContent = '凶！';
          div.classList.add('kyo');
        }
      });

      document.body.appendChild(div);
    }
  </script>
</body>
</html>
